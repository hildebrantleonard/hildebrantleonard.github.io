<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leonard’s Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
      text-align: center;
    }

    header {
      padding: 80px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      max-width: 600px;
      margin: auto;
      font-size: 1.2rem;
    }

    .card {
      background: rgba(255,255,255,0.05);
      margin: 40px auto;
      padding: 30px;
      max-width: 600px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    footer {
      opacity: 0.5;
      margin: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>This is my first GitHub Pages website.</p>
  </header>

  <div class="card">
    <h2>About Me</h2>
    <p>
      Hi, I’m Leonard.  
      This site is hosted for free on GitHub Pages.
    </p>
  </div>

  <footer>
    © 2026 Leonard • Built with GitHub Pages
  </footer>

</body>
</html>
